<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Manejo de cuentas bancarias</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="forma-cuentas">
            <p:growl id="mensajes" showDetail="true"/>
            <div class="card">
                <p:menubar>
                    <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                update=":forma-cuentas:cuentas-tabla"
                                actionListener="#{IXcontrol.cargar}"/>
                    <p:menuitem value="Nueva Cuenta" icon="pi pi-fw pi-plus"
                                actionListener="#{IXcontrol.agregar}"
                                update=":forma-modal:cuenta-ventana"
                                oncomplete="PF('ventanaModalCuenta').show()"/>
                </p:menubar>
            </div>
            <div class="card">
                <p:dataTable value="#{IXcontrol.cuentas}" var="cuenta"
                id="cuentas-tabla" widgetVar="cuentasTabla">

                    <f:facet name="header">
                        <div class="flex justify-content-center flex-wrap card-container yellow-container">
                            <div class="flex align-items-center justify-content-center w-20rem h-4rem
                            bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                <h3>Sistema de Cuentas Bancarias</h3>
                            </div>
                        </div>
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{cuenta.idCuenta}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cuenta.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo de cuenta">
                        <h:outputText value="#{cuenta.TCuenta}"/>
                    </p:column>
                    <p:column headerText="Saldo">
                        <h:outputText value="#{cuenta.saldo}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":forma-modal:cuenta-ventana"
                                         oncomplete="PF('ventanaModalCuenta').show()"
                                         process="@this"
                                         class="ui-button-primary" style="margin-right: .5rem">
                            <f:setPropertyActionListener value="#{cuenta}" target="#{IXcontrol.cuentaselec}"/>
                            <p:resetInput target=":forma-modal:cuenta-ventana"/>
                        </p:commandButton>
                        <p:commandButton value="Eliminar" icon="pi pi-trash"
                                         oncomplete="PF('eliminarCuenta').show()"
                                         process="@this"
                                         class="ui-button-danger" style="margin-right: .5rem">
                            <f:setPropertyActionListener value="#{cuenta}" target="#{IXcontrol.cuentaselec}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="forma-modal">
            <p:dialog header="Detalles Cuenta" showEffect="fade"
                      modal="true" widgetVar="ventanaModalCuenta"
                      responsive="true">
                <p:outputPanel id="cuenta-ventana" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre</p:outputLabel>
                        <p:inputText id="nombre"
                                     value="#{IXcontrol.cuentaselec.nombre}"
                                     required="true"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="TCuenta">Tipo Cuenta</p:outputLabel>
                        <p:selectOneMenu id="TCuenta"
                                         value="#{IXcontrol.cuentaselec.TCuenta}">
                            <f:selectItem itemLabel="Selecciona" itemValue=""/>
                            <f:selectItem itemLabel="Ahorro" itemValue="Ahorro"/>
                            <f:selectItem itemLabel="Credito" itemValue="Credito"/>
                            <f:selectItem itemLabel="InversiÃ³n" itemValue="Inversion"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field">
                        <p:outputLabel for="saldo">Saldo</p:outputLabel>
                        <p:inputNumber id="saldo"
                                       value="#{IXcontrol.cuentaselec.saldo}"/>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     process="cuenta-ventana @this"
                                     actionListener="#{IXcontrol.guardar}"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('ventanaModalCuenta').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>

            </p:dialog>
            <p:confirmDialog widgetVar="eliminarCuenta" showEffect="fade"
                             width="300" message="Eliminar la cuenta?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 actionListener="#{IXcontrol.eliminar}"
                                 process="@this"
                                 oncomplete="PF('eliminarCuenta').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
                                 icon="pi pi-times" onclick="PF('eliminarCuenta').hide()"/>
            </p:confirmDialog>
        </h:form>

    </div>
</h:body>
</html>
